<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Pibble Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(
        90deg,
        red, orange, yellow, green, blue, indigo, violet
      );
      background-size: 400% 400%;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 40px;
      font-size: 20px;
      cursor: pointer;
      transition: background-position 1.5s ease infinite;
      animation: rainbowShift 4s linear infinite;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 40px;
    }

    button:hover {
      filter: brightness(1.2);
    }

    @keyframes rainbowShift {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 400% 50%;
      }
    }

    img {
      max-width: 500px;
      width: 100%;
      height: auto;
      border-radius: 15px;
      border: 5px solid #ff6b6b;
      display: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>Random Pibble Generator</h1>

  <button onclick="showRandomImage()">Show Me a Pibble!</button>

  <img id="pibbleImage" src="" alt="A cute pibble will show here!" />

  <script>
    const images = [
      'pibbles/pibble.jpg',
      'pibbles/pibble1.jpg',
      'pibbles/pibble2.jpg',
      'pibbles/pibble3.jpg',
      'pibbles/pibble4.jpg',
      'pibbles/pibble5.jpg',
      'pibbles/pibble6.jpg',
      'pibbles/pibble7.jpg',
      'pibbles/pibble8.jpg',
      'pibbles/pibble9.jpg'
    ];

    function showRandomImage() {
      const randomIndex = Math.floor(Math.random() * images.length);
      const selectedImage = images[randomIndex];

      const img = document.getElementById('pibbleImage');
      img.src = selectedImage;
      img.style.display = 'block';
    }
  </script>

</body>
</html>
